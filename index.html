<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE PLUS | المتجر الاحترافي المتكامل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-color: #00bcd4; --bg-dark: #0b0f19; --card-bg: #151b28; --gold: #d4af37; }
        body { background-color: var(--bg-dark); color: white; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
        
        /* Navbar */
        .navbar { background: var(--card-bg); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--main-color); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 22px; font-weight: bold; color: var(--main-color); }
        .nav-icons { display: flex; gap: 20px; font-size: 18px; }

        /* Hero / Header */
        .hero { text-align: center; padding: 40px 20px; background: linear-gradient(45deg, #0b0f19, #1e293b); }
        .hero h1 { font-size: 28px; margin-bottom: 10px; color: var(--main-color); }

        /* Categories */
        .cats-bar { display: flex; overflow-x: auto; white-space: nowrap; padding: 15px; background: #111827; gap: 10px; justify-content: center; }
        .cat-item { padding: 8px 20px; background: var(--card-bg); border: 1px solid var(--main-color); border-radius: 25px; cursor: pointer; transition: 0.3s; font-size: 14px; }
        .cat-item:hover, .cat-item.active { background: var(--main-color); color: #000; }

        /* Products Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px 5%; }
        .product-card { background: var(--card-bg); border-radius: 15px; overflow: hidden; border: 1px solid #1e293b; transition: 0.4s; }
        .product-card:hover { transform: translateY(-10px); border-color: var(--main-color); }
        .product-card img { width: 100%; height: 300px; object-fit: cover; }
        .p-info { padding: 20px; text-align: center; }
        .p-title { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        .p-price { font-size: 20px; color: var(--main-color); font-weight: bold; margin-bottom: 15px; }
        
        .buy-btn { width: 100%; padding: 12px; background: var(--main-color); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        /* Floating Admin Button */
        .admin-btn { position: fixed; bottom: 20px; right: 20px; background: var(--gold); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #000; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        /* Admin Modal */
        #admin-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; padding: 25px; border-radius: 15px; border: 2px solid var(--main-color); z-index: 2000; width: 90%; max-width: 400px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #0b0f19; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">CODE PLUS STORE</div>
        <div class="nav-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </nav>

    <div class="hero">
        <h1>أحدث صيحات الموضة والملابس</h1>
        <p style="color: #94a3b8;">تصفح مجموعتنا المميزة من الملابس الرجالية والنسائية</p>
    </div>

    <div class="cats-bar">
        <div class="cat-item active">الكل</div>
        <div class="cat-item">رجالي</div>
        <div class="cat-item">نسائي</div>
        <div class="cat-item">إكسسوارات</div>
    </div>

    <div class="grid" id="product-list">
        </div>

    <div id="admin-modal">
        <h3 style="color: var(--main-color)">إضافة قطعة جديدة</h3>
        <input type="text" id="name" placeholder="اسم المنتج">
        <input type="text" id="price" placeholder="السعر (مثلاً: 30,000)">
        <input type="text" id="img" placeholder="رابط الصورة المباشر">
        <select id="cat">
            <option value="رجالي">رجالي</option>
            <option value="نسائي">نسائي</option>
            <option value="إكسسوارات">إكسسوارات</option>
        </select>
        <button class="buy-btn" onclick="save()">نشر المنتج</button>
        <button onclick="document.getElementById('admin-modal').style.display='none'" style="background:none; border:none; color:gray; width:100%; margin-top:10px; cursor:pointer;">إغلاق</button>
    </div>

    <div class="admin-btn" onclick="openAdmin()"><i class="fas fa-plus"></i></div>

    <script>
        let products = [
            {name: "قميص صيفي فاخر", price: "25,000", img: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=500"},
            {name: "حقيبة سهرة نسائية", price: "45,000", img: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=500"},
            {name: "ساعة يد ذكية S8", price: "55,000", img: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500"}
        ];

        function render() {
            const list = document.getElementById('product-list');
            list.innerHTML = products.map(p => `
                <div class="product-card">
                    <img src="${p.img}">
                    <div class="p-info">
                        <div class="p-title">${p.name}</div>
                        <div class="p-price">${p.price} د.ع</div>
                        <button class="buy-btn" onclick="order('${p.name}')">
                            <i class="fab fa-whatsapp"></i> اطلب الآن
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openAdmin() {
            let pass = prompt("كلمة مرور الإدارة:");
            if(pass === "1234") { document.getElementById('admin-modal').style.display = 'block'; }
        }

        function save() {
            const n = document.getElementById('name').value;
            const pr = document.getElementById('price').value;
            const im = document.getElementById('img').value;
            if(n && pr && im) {
                products.unshift({name: n, price: pr, img: im});
                render();
                document.getElementById('admin-modal').style.display = 'none';
            }
        }

        function order(name) {
            window.open(`https://wa.me/رقمك?text=مرحباً، أريد طلب: ${name}`);
        }

        render();
    </script>
</body>
</html>
        <button class="add-btn" onclick="addNewProduct()">حفظ ونشر</button>
        <button class="add-btn" style="background:#444; margin-top:5px;" onclick="closeAdmin()">إغلاق</button>
    </div>

    <div class="admin-trigger" onclick="openAdmin()">⚙️</div>

    <script>
        let products = [
            {name: "ساعة ملكية سوداء", price: "45,000", cat: "اكسسوارات", img: "https://images.unsplash.com/photo-1524592091214-8f97ad337c73?q=80&w=1000&auto=format&fit=crop"},
            {name: "قميص صيفي كلاسيك", price: "18,000", cat: "رجالي", img: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?q=80&w=1000&auto=format&fit=crop"}
        ];

        function displayProducts() {
            const container = document.getElementById('products-display');
            container.innerHTML = products.map(p => `
                <div class="product-card">
                    <img src="${p.img}" class="product-img">
                    <div class="product-info">
                        <h3>${p.name}</h3>
                        <p style="color:#888">${p.cat}</p>
                        <div class="product-price">${p.price} د.ع</div>
                        <button class="add-btn">إضافة للسلة</button>
                    </div>
                </div>
            `).join('');
        }

        function openAdmin() {
            let pass = prompt("أدخل كلمة سر الإدارة:");
            if(pass === "1234") { document.getElementById('admin-panel').style.display = 'block'; }
        }

        function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

        function addNewProduct() {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const img = document.getElementById('p-img').value;
            const cat = document.getElementById('p-cat').value;

            if(name && price && img) {
                products.push({name, price, img, cat});
                displayProducts();
                closeAdmin();
                alert("تمت إضافة المنتج بنجاح!");
            }
        }

        displayProducts();
    </script>
</body>
</html>
