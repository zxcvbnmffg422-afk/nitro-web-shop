<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marines70 Clone | منصة مارينز للخدمات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00bcd4; /* اللون السماوي الخاص بمارينز */
            --bg-dark: #0b0f19;
            --card-bg: #151b28;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0; overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            background: rgba(21, 27, 40, 0.95);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1e293b;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary); letter-spacing: 1px; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: var(--text-main); text-decoration: none; font-size: 14px; transition: 0.3s; }
        .nav-links a:hover { color: var(--primary); }

        /* Hero Section */
        .hero {
            padding: 60px 5%;
            text-align: center;
            background: linear-gradient(to bottom, #0b0f19, #151b28);
        }
        .hero h1 { font-size: 32px; margin-bottom: 10px; }
        .hero p { color: var(--text-muted); font-size: 16px; max-width: 600px; margin: 0 auto 30px; }

        /* Order Box (نفس شكل مارينز) */
        .main-container { max-width: 600px; margin: -50px auto 50px; padding: 0 15px; }
        .order-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #1e293b;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; color: var(--text-muted); font-size: 14px; }
        
        select, input {
            width: 100%; padding: 15px; background: #0b0f19; border: 1px solid #1e293b;
            border-radius: 8px; color: white; outline: none; transition: 0.3s; box-sizing: border-box;
        }
        select:focus, input:focus { border-color: var(--primary); }

        .btn-submit {
            width: 100%; padding: 15px; background: var(--primary); color: #000;
            border: none; border-radius: 8px; font-weight: bold; font-size: 16px;
            cursor: pointer; margin-top: 10px; transition: 0.3s;
        }
        .btn-submit:hover { opacity: 0.9; transform: translateY(-2px); }

        /* Floating Support Buttons */
        .support-btns {
            position: fixed; bottom: 20px; left: 20px; display: flex; flex-direction: column; gap: 10px;
        }
        .support-btn {
            width: 50px; height: 50px; border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; color: white; font-size: 24px; text-decoration: none;
        }
        .whatsapp { background: #25d366; }
        .telegram { background: #0088cc; }

        /* Footer */
        footer { text-align: center; padding: 40px; color: var(--text-muted); font-size: 13px; }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">MARINES70</div>
        <div class="nav-links">
            <a href="#">الخدمات</a>
            <a href="#">API</a>
            <a href="#" style="color: var(--primary);">تسجيل الدخول</a>
        </div>
    </div>

    <div class="hero">
        <h1>الأفضل في العالم</h1>
        <p>أرخص موزع لخدمات السوشيال ميديا في الشرق الأوسط وشمال أفريقيا.</p>
    </div>

    <div class="main-container">
        <div class="order-card">
            <div class="form-group">
                <label>القسم</label>
                <select id="cat" onchange="loadServices()">
                    <option value="">-- اختر القسم --</option>
                    <option value="insta">انستقرام - متابعين</option>
                    <option value="tiktok">تيك توك - مشاهدات/لايكات</option>
                    <option value="tg">تيليجرام - أعضاء</option>
                </select>
            </div>

            <div class="form-group">
                <label>الخدمة</label>
                <select id="service">
                    <option>اختر القسم أولاً</option>
                </select>
            </div>

            <div class="form-group">
                <label>الرابط</label>
                <input type="text" placeholder="ضع الرابط هنا...">
            </div>

            <div class="form-group">
                <label>الكمية</label>
                <input type="number" placeholder="أقل كمية 100">
            </div>

            <button class="btn-submit">تأكيد الطلب</button>
        </div>
    </div>

    <div class="support-btns">
        <a href="https://wa.me/رقمك" class="support-btn whatsapp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://t.me/يوزرك" class="support-btn telegram"><i class="fab fa-telegram-plane"></i></a>
    </div>

    <footer>
        جميع الحقوق محفوظة © Marines70 Clone 2026
    </footer>

    <script>
        const data = {
            "insta": ["متابعين جودة عالية [ضمان]", "لايكات سريعة [حقيقي]"],
            "tiktok": ["مشاهدات تريند", "تفاعلات خليجية"],
            "tg": ["أعضاء قنوات ثابت", "تصويت مسابقات"]
        };

        function loadServices() {
            const cat = document.getElementById('cat').value;
            const ser = document.getElementById('service');
            ser.innerHTML = "";
            if(data[cat]) {
                data[cat].forEach(s => {
                    let opt = document.createElement('option');
                    opt.text = s;
                    ser.add(opt);
                });
            }
        }
    </script>
</body>
</html>
