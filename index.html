<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">متجر نيترو</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style id="dynamic-style">
        :root { --main-color: #00f2ff; --bg-color: #080a12; }
        body { background: var(--bg-color); color: white; font-family: 'Cairo', sans-serif; margin: 0; }
        .navbar { background: rgba(255,255,255,0.05); padding: 20px; text-align: center; border-bottom: 2px solid var(--main-color); }
        .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: #111420; border-radius: 15px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 15px; text-align: center; }
        .btn-buy { background: var(--main-color); color: black; border: none; width: 100%; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #ban-overlay { display: none; position: fixed; inset: 0; background: black; z-index: 10000; justify-content: center; align-items: center; font-size: 24px; color: red; text-align: center; }
    </style>
</head>
<body>

    <div id="ban-overlay">⚠️ تم حظر هذا المتجر لمخالفته القوانين!</div>

    <nav class="navbar">
        <h1 id="brand-name">نيترو ستور</h1>
    </nav>

    <div class="container" id="product-list">
        </div>

    <script>
        // دالة تحميل الإعدادات من لوحة التحكم
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('user_settings')) || {
                name: "نيترو ستور",
                color: "#00f2ff",
                bg: "#080a12",
                isBanned: false
            };

            const products = JSON.parse(localStorage.getItem('user_products')) || [
                {name: "منتج تجريبي 1", price: "10,000", img: "https://via.placeholder.com/300"}
            ];

            // تطبيق الإعدادات
            document.getElementById('site-title').innerText = settings.name;
            document.getElementById('brand-name').innerText = settings.name;
            document.documentElement.style.setProperty('--main-color', settings.color);
            document.documentElement.style.setProperty('--bg-color', settings.bg);
            
            if(settings.isBanned) document.getElementById('ban-overlay').style.display = 'flex';

            // عرض المنتجات
            const list = document.getElementById('product-list');
            list.innerHTML = products.map(p => `
                <div class="card">
                    <img src="${p.img}">
                    <div class="card-body">
                        <h3>${p.name}</h3>
                        <p style="color:var(--main-color)">${p.price} د.ع</p>
                        <button class="btn-buy">اطلب الآن</button>
                    </div>
                </div>
            `).join('');
        }
        
        window.onload = loadSettings;
    </script>
</body>
</html>
