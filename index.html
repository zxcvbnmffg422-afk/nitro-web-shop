<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITRO LUXURY | متجر نيترو للفخامة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #c5a059; --dark: #0a0a0a; --gray: #1a1a1a; --white: #ffffff; }
        body { background: var(--dark); color: var(--white); font-family: 'Cairo', sans-serif; margin: 0; }
        
        /* الهيدر */
        .header { background: rgba(0,0,0,0.9); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: bold; color: var(--gold); }
        .cart-icon { position: relative; cursor: pointer; }
        .cart-count { position: absolute; top: -10px; right: -10px; background: var(--gold); color: black; border-radius: 50%; padding: 2px 6px; font-size: 12px; }

        /* الأقسام */
        .categories { display: flex; justify-content: center; gap: 15px; padding: 20px; background: var(--gray); }
        .cat-btn { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 8px 20px; border-radius: 20px; cursor: pointer; transition: 0.3s; }
        .cat-btn.active, .cat-btn:hover { background: var(--gold); color: black; }

        /* شبكة المنتجات */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; padding: 40px 5%; }
        .product-card { background: var(--gray); border-radius: 15px; overflow: hidden; border: 1px solid #333; transition: 0.3s; position: relative; }
        .product-card:hover { transform: translateY(-10px); border-color: var(--gold); }
        .product-img { width: 100%; height: 300px; object-fit: cover; }
        .product-info { padding: 15px; text-align: center; }
        .product-price { color: var(--gold); font-size: 20px; font-weight: bold; margin: 10px 0; }
        .add-btn { background: var(--gold); color: black; border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* لوحة التحكم (مخفية) */
        #admin-panel { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; padding: 30px; border-radius: 15px; z-index: 2000; border: 2px solid var(--gold); width: 90%; max-width: 400px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #333; border: 1px solid #444; color: white; border-radius: 8px; }

        /* زر الإدارة الصغير */
        .admin-trigger { position: fixed; bottom: 10px; right: 10px; opacity: 0.2; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">NITRO LUXURY</div>
        <div class="cart-icon" onclick="toggleCart()">
            <i class="fas fa-shopping-bag fa-lg"></i>
            <span class="cart-count" id="cart-count">0</span>
        </div>
    </div>

    <div class="categories">
        <button class="cat-btn active">الكل</button>
        <button class="cat-btn">رجالي</button>
        <button class="cat-btn">نسائي</button>
        <button class="cat-btn">اكسسوارات</button>
    </div>

    <div class="products-grid" id="products-display">
        </div>

    <div id="admin-panel">
        <h3>إضافة منتج جديد</h3>
        <input type="text" id="p-name" placeholder="اسم المنتج">
        <input type="text" id="p-price" placeholder="السعر (مثلاً: 25,000)">
        <input type="text" id="p-img" placeholder="رابط صورة المنتج">
        <select id="p-cat">
            <option value="رجالي">رجالي</option>
            <option value="نسائي">نسائي</option>
            <option value="اكسسوارات">اكسسوارات</option>
        </select>
        <button class="add-btn" onclick="addNewProduct()">حفظ ونشر</button>
        <button class="add-btn" style="background:#444; margin-top:5px;" onclick="closeAdmin()">إغلاق</button>
    </div>

    <div class="admin-trigger" onclick="openAdmin()">⚙️</div>

    <script>
        let products = [
            {name: "ساعة ملكية سوداء", price: "45,000", cat: "اكسسوارات", img: "https://images.unsplash.com/photo-1524592091214-8f97ad337c73?q=80&w=1000&auto=format&fit=crop"},
            {name: "قميص صيفي كلاسيك", price: "18,000", cat: "رجالي", img: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?q=80&w=1000&auto=format&fit=crop"}
        ];

        function displayProducts() {
            const container = document.getElementById('products-display');
            container.innerHTML = products.map(p => `
                <div class="product-card">
                    <img src="${p.img}" class="product-img">
                    <div class="product-info">
                        <h3>${p.name}</h3>
                        <p style="color:#888">${p.cat}</p>
                        <div class="product-price">${p.price} د.ع</div>
                        <button class="add-btn">إضافة للسلة</button>
                    </div>
                </div>
            `).join('');
        }

        function openAdmin() {
            let pass = prompt("أدخل كلمة سر الإدارة:");
            if(pass === "1234") { document.getElementById('admin-panel').style.display = 'block'; }
        }

        function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

        function addNewProduct() {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const img = document.getElementById('p-img').value;
            const cat = document.getElementById('p-cat').value;

            if(name && price && img) {
                products.push({name, price, img, cat});
                displayProducts();
                closeAdmin();
                alert("تمت إضافة المنتج بنجاح!");
            }
        }

        displayProducts();
    </script>
</body>
</html>
